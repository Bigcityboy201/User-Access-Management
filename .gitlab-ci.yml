stages:
  - build
  - test
  - deploy

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""
  COMPOSE_PROJECT_NAME: user-access-management
  SPRING_PROFILES_ACTIVE: docker
  JWT_SECRET: "404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970"
  JWT_DURATION: "86400"
  KAFKA_SERVER: "kafka:9092"

services:
  - docker:dind

cache:
  key: "$CI_COMMIT_REF_SLUG"
  paths:
    - .m2/repository/

# ================= BUILD =================
build_job:
  stage: build
  tags:
    - local
  script:
    - echo "===== BUILD PROJECT ====="
    - mvn clean package -DskipTests
  artifacts:
    paths:
      - "auth-service/target/*.jar"
      - "user-service/target/*.jar"

# ================= TEST =================
test_job:
  stage: test
  tags:
    - local
  before_script:
    - echo "===== SETUP DOCKER ENVIRONMENT FOR TESTS ====="
    - docker --version
    - docker-compose --version
    - echo "===== KHỞI ĐỘNG DATABASE VÀ KAFKA ====="
    - docker-compose -f docker-compose.yaml up -d postgres-db kafka zookeeper
    - echo "===== CHỜ DATABASE SẴN SÀNG ====="
    - sleep 15
    - docker-compose -f docker-compose.yaml exec -T postgres-db pg_isready -U postgres || echo "Database check failed, continuing anyway..."
    - echo "===== TẠO DATABASE CHO TEST ====="
    - docker-compose -f docker-compose.yaml exec -T postgres-db psql -U postgres -c "CREATE DATABASE auth_service_it;" || echo "Database auth_service_it đã tồn tại"
    - docker-compose -f docker-compose.yaml exec -T postgres-db psql -U postgres -c "CREATE DATABASE user_service_it;" || echo "Database user_service_it đã tồn tại"
  script:
    - echo "===== RUN TESTS ====="
    - mvn test
  after_script:
    - echo "===== DỌN DẸP SAU TEST ====="
    - docker-compose -f docker-compose.yaml down || true
  allow_failure: false # Nếu test fail thì pipeline fail

# ================= DEPLOY =================
deploy_job:
  stage: deploy
  tags:
    - local
  only:
    - main
  before_script:
    - echo "===== SETUP DOCKER ENVIRONMENT ====="
    - docker --version
    - docker-compose --version
  script:
    # Dừng và xóa container cũ, giữ volumes (Postgres data)
    - echo "===== XÓA CÁC CONTAINER CŨ ====="
    - docker-compose -f docker-compose.yaml down

    # Dọn network thừa (tuỳ CI)
    - docker network prune -f || true

    # Build & run container
    - echo "===== BUILD & RUN CONTAINERS ====="
    - docker-compose -f docker-compose.yaml up -d --build

    # Kiểm tra trạng thái container
    - echo "===== KIỂM TRA TRẠNG THÁI CONTAINER ====="
    - docker-compose -f docker-compose.yaml ps
    - docker ps -a

    # Chờ service khởi động
    - echo "===== ĐANG CHỜ CÁC DỊCH VỤ KHỞI ĐỘNG ====="
    - sleep 30

    # Kiểm tra health của các service
    - echo "===== KIỂM TRA HEALTH SERVICE ====="
    - |
      for url in http://localhost:8081/actuator/health http://localhost:8082/actuator/health; do
        echo "Checking $url"
        curl -f $url || echo "Lỗi service tại $url"
      done
