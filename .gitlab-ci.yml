stages:
  - build
  - test
  - deploy

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""
  COMPOSE_PROJECT_NAME: user-access-management
  # Khuyến nghị: Đổi tên biến này để Spring Boot nhận diện tự động
  SPRING_DATASOURCE_URL: "jdbc:postgresql://localhost:55432/auth-service"
  SPRING_DATASOURCE_USERNAME: "postgres"
  SPRING_DATASOURCE_PASSWORD: "quangtruong1"
  JWT_SECRET: "404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970"
  JWT_DURATION: "86400"
  KAFKA_SERVER: "localhost:9092"
  SPRING_PROFILES_ACTIVE: "local"

services:
  - docker:dind

cache:
  key: "$CI_COMMIT_REF_SLUG"
  paths:
    - .m2/repository/

# ================= BUILD =================
build_job:
  stage: build
  tags:
    - local
  script:
    - echo "===== BUILD PROJECT ====="
    - mvn clean package -DskipTests
  artifacts:
    paths:
      - "auth-service/target/*.jar"
      - "user-service/target/*.jar"

# ================= TEST =================
test_job:
  stage: test
  tags:
    - local
  before_script:
    - $ErrorActionPreference = "Continue"
    - echo "===== SETUP DOCKER ENVIRONMENT FOR TESTS ====="
    - docker --version
    - docker-compose --version
    - echo "===== XÓA CONTAINER CŨ (NẾU CÓ) ====="
    - docker-compose -f docker-compose.yaml down; if ($LASTEXITCODE -ne 0) { Write-Output "No containers to stop or error occurred" }
    - echo "===== KHỞI ĐỘNG DATABASE VÀ KAFKA ====="
    - docker-compose -f docker-compose.yaml up -d postgres-db kafka zookeeper
    - echo "===== CHỜ DATABASE SẴN SÀNG ====="
    - Start-Sleep -Seconds 15
    - echo "===== KIỂM TRA DATABASE ====="
    - docker-compose -f docker-compose.yaml exec -T postgres-db pg_isready -U postgres; if ($LASTEXITCODE -ne 0) { Write-Output "Database check failed, continuing anyway..." }
    - echo "===== TẠO DATABASE CHO TEST ====="
    - docker-compose -f docker-compose.yaml exec -T postgres-db psql -U postgres -c "CREATE DATABASE auth_service_it;" 2>&1 | Out-Null; if ($LASTEXITCODE -ne 0) { Write-Output "Database auth_service_it đã tồn tại (OK)" } else { Write-Output "Database auth_service_it đã được tạo" }
    - docker-compose -f docker-compose.yaml exec -T postgres-db psql -U postgres -c "CREATE DATABASE user_service_it;" 2>&1 | Out-Null; if ($LASTEXITCODE -ne 0) { Write-Output "Database user_service_it đã tồn tại (OK)" } else { Write-Output "Database user_service_it đã được tạo" }
    - echo "===== KIỂM TRA DATABASE ĐÃ TẠO ====="
    - docker-compose -f docker-compose.yaml exec -T postgres-db psql -U postgres -c "\l" | Select-String -Pattern "(auth_service_it|user_service_it)" | Out-String
  script:
    - echo "===== RUN TESTS ====="
    - echo "===== SET ENVIRONMENT VARIABLES FOR TESTS ====="
    - $env:TEST_DB_USERNAME="postgres"
    - $env:TEST_DB_PASSWORD="quangtruong1"
    - echo "TEST_DB_USERNAME=$env:TEST_DB_USERNAME"
    - echo "TEST_DB_PASSWORD=$env:TEST_DB_PASSWORD"
    - echo "===== RUN TESTS CHO CORE ====="
    - mvn test -pl core
    - echo "===== RUN TESTS CHO AUTH-SERVICE ====="
    - $env:TEST_DB_URL="jdbc:postgresql://localhost:55432/auth_service_it"
    - echo "TEST_DB_URL=$env:TEST_DB_URL"
    - mvn test -pl auth-service -am
    - echo "===== RUN TESTS CHO USER-SERVICE ====="
    - $env:TEST_DB_URL="jdbc:postgresql://localhost:55432/user_service_it"
    - echo "TEST_DB_URL=$env:TEST_DB_URL"
    - mvn test -pl user-service -am
  after_script:
    - echo "===== DỌN DẸP SAU TEST ====="
    - |
      try {
          docker-compose -f docker-compose.yaml down
      } catch {
          Write-Output "Cleanup failed"
      }
  allow_failure: false

# ================= DEPLOY =================
deploy_job:
  stage: deploy
  tags:
    - local
  only:
    - main
  before_script:
    - echo "===== CHECK DOCKER ====="
    - docker --version
    - docker-compose --version
  script:
    - echo "===== DỪNG CÁC CONTAINER HIỆN CÓ ====="
    - |
      try {
          docker-compose -f .\docker-compose.yaml down
      } catch {
          Write-Output "Không có container nào để dừng hoặc có lỗi xảy ra"
      }

    - echo "===== XÂY DỰNG VÀ KHỞI CHẠY CONTAINER ====="
    - docker-compose -f .\docker-compose.yaml up -d --build

    - echo "===== KIỂM TRA TRẠNG THÁI CONTAINER ====="
    - docker ps -a

    - echo "===== ĐANG CHỜ CÁC DỊCH VỤ KHỞI ĐỘNG ====="
    - Start-Sleep -Seconds 30

    - echo "===== KIỂM TRA TRẠNG THÁI DỊCH VỤ ====="
    - |
      try {
          $response = Invoke-WebRequest -Uri "http://localhost:8081/actuator/health" -UseBasicParsing -TimeoutSec 5
          Write-Output "Auth Service Health: $($response.Content)"
      } catch {
          Write-Output "Lỗi kiểm tra Auth Service: $_"
      }
    - |
      try {
          $response = Invoke-WebRequest -Uri "http://localhost:8082/actuator/health" -UseBasicParsing -TimeoutSec 5
          Write-Output "User Service Health: $($response.Content)"
      } catch {
          Write-Output "Lỗi kiểm tra User Service: $_"
      }
