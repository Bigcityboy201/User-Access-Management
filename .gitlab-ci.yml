stages:
  - build
  - test
  - deploy

variables:
  # Các biến môi trường
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""
  COMPOSE_PROJECT_NAME: user-access-management
  SPRING_PROFILES_ACTIVE: docker
  SPRING_DATASOURCE_USERNAME: postgres
  SPRING_DATASOURCE_PASSWORD: quangtruong1
  SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092

# Sử dụng Docker-in-Docker service
services:
  - docker:dind

# Cache để tăng tốc quá trình build
cache:
  key: "$CI_COMMIT_REF_SLUG"
  paths:
    - .m2/repository/
    - target/

# ================= BUILD =================
build_job:
  stage: build
  tags:
    - local
  script:
    - echo "===== BUILD PROJECT ====="
    - mvn clean package -DskipTests
  artifacts:
    paths:
      - auth-service/target/*.jar
      - user-service/target/*.jar

# ================= TEST =================
test_job:
  stage: test
  tags:
    - local
  script:
    - echo "===== RUN TESTS ====="
    - mvn test

# ================= DEPLOY =================
deploy_job:
  stage: deploy
  tags:
    - local
  only:
    - main
  before_script:
    - echo "===== SETUP DOCKER ENVIRONMENT ====="
    - docker --version
    - docker-compose --version
  script:
    - echo "===== STOPPING EXISTING CONTAINERS ====="
    - docker-compose down || true

    - echo "===== BUILDING AND STARTING CONTAINERS ====="
    - docker-compose up -d --build

    - echo "===== CHECKING CONTAINER STATUS ====="
    - docker ps -a

    - echo "===== WAITING FOR SERVICES TO START ====="
    - sleep 30

    - echo "===== RUNNING HEALTH CHECKS ====="
    - docker-compose ps
    - curl -s http://localhost:8081/actuator/health || echo "Auth Service health check failed"
    - curl -s http://localhost:8082/actuator/health || echo "User Service health check failed"
